<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .login-container {
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
      background-color: #f5f5f5;
      background-image: linear-gradient(white, white),
      linear-gradient(to right, #4a6cf7, #c86dd7);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #444;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #d8d8ff;
      color: #333;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background-image: linear-gradient(to right, #4a6cf7, #c86dd7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-image: linear-gradient(to right, #3b5bd6, #b056bf);
    }

    .login-container a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #4a6cf7;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

   

    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in</h2>
    <input style="box-shadow: #444;" type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <a href="#">Forget your password?</a>
    <button>LOG IN</button>
    <a href="#">Don't have an account? Sign Up</a>

    <div class="social-icons">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="" height="24px">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/95eebb9c-85cf-4d12-942f-3c40d7044dc6/" alt="" height="24px">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/" alt="" height="24px">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/" alt="" height="24px">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/82d7ca0a-c380-44c4-ba24-658723e2ab07/" alt="" height="24px">
      <img style="margin-right: 20px;" src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/" alt="" height="24px">
    </div>
    <br>

    
    <p>By signing in, you agree to our</p>

  </div>

  
</body>
</html>
